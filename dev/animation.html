	<body>

  <script>
    if ( WEBGL.isWebGLAvailable() === false ) {
      document.body.appendChild( WEBGL.getWebGLErrorMessage() );
    }

    var camera, scene, renderer;

    init();
    animate();
    function init() {
      container = document.createElement( 'div' );
      document.body.appendChild( container );
      camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 100 );
      camera.position.set( - 5, 3, 10 );
      camera.lookAt( new THREE.Vector3( 0, 2, 0 ) );
      scene = new THREE.Scene();
      scene.background = new THREE.Color( 0xe0e0e0 );
      scene.fog = new THREE.Fog( 0xe0e0e0, 20, 100 );
      clock = new THREE.Clock();

			// lights
      var light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
      light.position.set( 0, 20, 0 );
      scene.add( light );
      light = new THREE.DirectionalLight( 0xffffff );
      light.position.set( 0, 20, 10 );
      scene.add( light );

		  // ground
      var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
      mesh.rotation.x = - Math.PI / 2;
      scene.add( mesh );
      var grid = new THREE.GridHelper( 200, 40, 0x000000, 0x000000 );
      grid.material.opacity = 0.2;
      grid.material.transparent = true;
      var mymodel;
      scene.add( grid );
      // model
      var loader = new THREE.GLTFLoader();
			loadObjectGLTF("zombie_k/scene.gltf","mymodel","mymodel",[0.02,0.02,0.02],generateAnimationZombieX);

      //--end
      renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.gammaOutput = true;
      renderer.gammaFactor = 2.2;
      container.appendChild( renderer.domElement );
      window.addEventListener( 'resize', onWindowResize, false );

    }

		            // camera.translateX(movSpeed * deltaTime);

							attackto("mymodel",10);

		            // camera.translateY((-1) * movSpeed * deltaTime);

		            // camera.translateX((-1) * movSpeed * deltaTime);
		            break;

									console.log(actions);

								break;
